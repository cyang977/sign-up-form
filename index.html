<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
    <div class="left">
        <img src="./images/watch.jpg" alt="A watch">
        <div class="logo-area">
            <h1 class="logo-name">CHANG</h1>
        </div>
    </div>
    <div class="right">
        <div class="right-top">
            <p class="first"><strong>
                ENTER</strong> to have a chance to win a luxury watch!
                <br>This watch is called <b>CHANG</b> and it is the next uncoming best watch brand.
                <br><br>Dont miss out on your chance to win!
            </p>
        </div>
        <div class="right-middle">
            <h1 class="form-header">Sign up for a chance to win!</h1>
            <form>
                <div class="top">
                    <div class="top-inside one">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" class="input" minlength="2" size="25" required>
                    </div>
                    <div class="top-inside two">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" class="input" minlength="2" size="25" required>
                    </div>
                </div>
                <div class="middle">    
                    <div class="middle-inside one">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" class="input" size="25">
                    </div>    
                    <div class="middle-inside two">    
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" class="input" size="25">
                    </div>
                </div>
                <div class="bottom">    
                    <div class="bottom-inside one">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" class="input" size="25" required>
                    </div>    
                    <div class="bottom-inside two">    
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" class="input" size="25" required>
                    </div>
                </div>    
            </form>
        </div>
        <div class="right-bottom">
            <button>Create Account</button>
            <p class="log-in">Already have an account? <a href="http://www.facebook.com"
                 target="_blank">Log in</a></p>
        </div>
    </div>
</body>
</html>
