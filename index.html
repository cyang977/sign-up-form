<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
    <div class="left">
        <div class="left-inside">
            <img src="" alt="">
            <h1 class="logo-name"></h1>
        </div>
    </div>
    <div class="right">
        <div class="right-top">
            <p class="first"></p>
            <p class="second"></p>
        </div>
        <div class="right-middle">
            <h1 class="form-header">Lets Do This!</h1>
            <form>
                <div class="top">
                    <div class="top-inside one">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" class="input">
                    </div>
                    <div class="top-inside two">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" class="input">
                    </div>
                </div>
                <div class="middle">    
                    <div class="middle-inside one">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" class="input">
                    </div>    
                    <div class="middle-inside two">    
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" class="input">
                    </div>
                </div>
                <div class="bottom">    
                    <div class="bottom-inside one">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" class="input">
                    </div>    
                    <div class="bottom-inside two">    
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" class="input">
                    </div>
                </div>    
            </form>
            <button>Create Account</button>
        </div>
        <div class="right-bottom"></div>
    </div>
</body>
</html>
